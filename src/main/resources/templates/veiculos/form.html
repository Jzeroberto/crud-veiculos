<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${veiculo.id != null} ? 'Editar Veículo' : 'Novo Veículo'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">
<h1 th:text="${veiculo.id != null} ? 'Editar Veículo' : 'Novo Veículo'"></h1>

<form th:action="@{/veiculos/salvar}" th:object="${veiculo}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" th:field="*{marca}" required />
    </div>

    <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" th:field="*{modelo}" required />
    </div>

    <div class="mb-3">
        <label for="ano" class="form-label">Ano</label>
        <input type="number" class="form-control" id="ano" th:field="*{ano}" required />
    </div>

    <div class="mb-3">
        <label for="preco" class="form-label">Preco</label>
        <input type="number" class="form-control" id="preco" th:field="*{preco}" required />
    </div>

    <div class="mb-3">
        <label for="file" class="form-label">Foto do Veículo</label>
        <input type="file" class="form-control" id="file" name="file" accept="image/*" />
    </div>

    <div class="mb-3" th:if="${veiculo.foto != null}">
        <p>Foto atual:</p>
        <img th:src="@{'/uploads/' + ${veiculo.foto}}" alt="Foto do Veículo" style="width:150px; height:auto;"/>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/veiculos}" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
